<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tasques</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container" class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center mb-4">Inicia sessi√≥</h2>
                <form id="login-form" class="d-grid gap-3">
                    <input type="text" id="username" class="form-control" placeholder="Usuari" required>
                    <input type="password" id="password" class="form-control" placeholder="Contrasenya" required>
                    <button type="submit" class="btn btn-primary w-100">Entra</button>
                </form>
                <p id="login-error" class="text-danger mt-2"></p>
            </div>
        </div>
    </div>

    <div id="todo-section" class="container py-5 hidden">
        <div class="todo-container card shadow-sm p-4 mx-auto" style="max-width: 500px;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="h3 m-0">La meva llista de tasques</h1>
                <button id="logout-btn" class="btn btn-secondary">Surt</button>
            </div>
            <div class="list-controls d-flex gap-2 mb-3">
                <select id="list-select" class="form-select"></select>
                <input type="text" id="new-list-name" class="form-control" placeholder="Nom llista">
                <button id="create-list" class="btn btn-success">Crea</button>
            </div>
            <form id="todo-form" class="d-flex gap-2 mb-3">
                <input type="text" id="todo-input" class="form-control" placeholder="Afegeix una tasca" aria-label="Nova tasca" required>
                <button type="submit" class="btn btn-primary">Afegeix</button>
            </form>
            <ul id="todo-list" class="list-group"></ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
